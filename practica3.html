<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<body>
    <h1>Calculadora</h1>
    <button>resultado</button>
    <div id="calculadora"></div>
    <div>
        <label for="operador">Operador</label>
        <input type="text" id="operador">
    </div>
    <div>
        <label for="numero1">Número 1</label>
        <input type="number" id="numero1">
    </div>
    <div>
        <label for="numero2">Número 2</label>
        <input type="number" id="numero2">
    </div>
    <script>
        const operadorEl = document.getElementById('operador');
        const calculadoraEl = document.getElementById('calculadora');
        const numero1El = document.getElementById('numero1');
        const numero2El = document.getElementById('numero2');
        
        document.querySelector('button').addEventListener('click', function(){
            var num1 = parseFloat(numero1El.value);
        var num2 = parseFloat(numero2El.value);
        var resultado;
        switch (operadorEl) {
            case '+':
                resultado = num1 + num2;
                break;
            case '-':
                resultado = num1 - num2;
                break;
            case '*':
                resultado = num1 * num2;
                break;
            case '/':
                if (num2 != 0) {
                    resultado = num1 / num2;
                } else {
                    resultado = "No se puede dividir entre 0";
                }
        }
            calculadoraEl.textContent = resultado;
            console.log(resultado);
        })
    </script>
</body>
</html>
